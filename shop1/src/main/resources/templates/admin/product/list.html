<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
	<HEAD>
		<meta http-equiv="Content-Language" content="zh-cn"/>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<link href="/css/Style1.css" rel="stylesheet" type="text/css" />
		<script language="javascript" src="/js/public.js"></script>
		<script type="text/javascript">
			function addProduct(){
				window.location.href = "/admin/product/addPage.htm";
			}
		</script>
	</HEAD>
	<body>
		<br/>
		<form id="Form1" name="Form1" th:action="'/user/list'" method="post">
			<table cellSpacing="1" cellPadding="0" width="100%" align="center" bgColor="#f5fafe" border="0">
				<TBODY>
					<tr>
						<td class="ta_01" align="center" bgColor="#afd1f3">
							<strong>商品列表</strong>
						</td>
					</tr>
					<tr>
						<td class="ta_01" align="right">
							<button type="button" id="add" name="add" value="添加" class="button_add" onclick="addProduct()">
&#28155;&#21152;
</button>

						</td>
					</tr>
					<tr>
						<td class="ta_01" align="center" bgColor="#f5fafe">
							<table cellspacing="0" cellpadding="1" rules="all"
								bordercolor="gray" border="1" id="DataGrid1"
								style="BORDER-RIGHT: gray 1px solid; BORDER-TOP: gray 1px solid; BORDER-LEFT: gray 1px solid; WIDTH: 100%; WORD-BREAK: break-all; BORDER-BOTTOM: gray 1px solid; BORDER-COLLAPSE: collapse; BACKGROUND-COLOR: #f5fafe; WORD-WRAP: break-word">
								<tr
									style="FONT-WEIGHT: bold; FONT-SIZE: 12pt; HEIGHT: 25px; BACKGROUND-COLOR: #afd1f3">

									<td align="center" width="18%">
										序号
									</td>
									<td align="center" width="17%">
										商品图片
									</td>
									<td align="center" width="17%">
										商品名称
									</td>
									<td align="center" width="17%">
										商品价格
									</td>
									<td align="center" width="17%">
										是否热门
									</td>
									<td width="7%" align="center">
										编辑
									</td>
									<td width="7%" align="center">
										删除
									</td>
								</tr>
									
										<tr th:each="p,status : ${pageBean.list}" onmouseover="this.style.backgroundColor = 'white'"
											onmouseout="this.style.backgroundColor = '#F5FAFE';">
											<td style="CURSOR: hand; HEIGHT: 22px" align="center"
												width="18%" th:text="${status.count}">
												${status.count}
											</td>
											<td style="CURSOR: hand; HEIGHT: 22px" align="center"
												width="17%">
												<img width="40" height="45" th:src="'/'+${p.image}"/>
											</td>
											<td style="CURSOR: hand; HEIGHT: 22px" align="center"
												width="17%" th:text="${p.pname}">
												${p.pname}
											</td>
											<td style="CURSOR: hand; HEIGHT: 22px" align="center"
												width="17%" th:text="${p.shop_price}">
												${p.shop_price}
											</td>
											<td style="CURSOR: hand; HEIGHT: 22px" align="center"
												width="17%">
												
												<a th:if="${p.is_hot==1}">是</a>	
												<a th:unless="${p.is_hot==1}">否</a>	
											
											</td>
											<td align="center" style="HEIGHT: 22px">
												<a th:href="'/admin/product/edit?pid='+${p.pid}">
													<img src="/images/i_edit.gif" border="0" style="CURSOR: hand"/>
												</a>
											</td>
									
											<td align="center" style="HEIGHT: 22px">
												<a th:href="'/admin/product/delete?pid='+${p.pid}">
													<img src="/images/i_del.gif" width="16" height="16" border="0" style="CURSOR: hand"/>
												</a>
											</td>
										</tr>
										
							</table>
						</td>
					</tr>
					<tr align="center">
						<td colspan="7" th:text="'第'+${pageBean.page}+'/'+${pageBean.totalPage}+'页' ">
							第${pageBean.page}/${pageBean.totalPage}页 
							
								<a th:if="pageBean.page != 1" th:href="'/admin/product/findAll?page=1'">首页</a>|
								<a th:if="pageBean.page != 1" th:href="'/admin/product/findAll?page='+${pageBean.page-1}">上一页</a>|
							
							
								<a th:if="pageBean.page != pageBean.totalPage" th:href="'/admin/product/findAll?page='+${pageBean.page+1}">下一页</a>|
								<a th:if="pageBean.page != pageBean.totalPage" th:href="'/admin/product/findAll?page='+${pageBean.totalPage}">尾页</a>|
							
						</td>
					</tr>
				</TBODY>
			</table>
		</form>
	</body>
</html>
