<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
	<head>
		<meta http-equiv="Content-Language" content="zh-cn"/>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<link href="/css/Style1.css" rel="stylesheet" type="text/css" />
		<script language="javascript" src="/js/public.js"></script>
		
	</head>
	<body>
		<br/>
		<form id="Form1" name="Form1" th:action="'/user/list'" method="post">
			<table cellSpacing="1" cellPadding="0" width="100%" align="center" bgColor="#f5fafe" border="0">
				<tbody>
					<tr>
						<td class="ta_01" align="center" bgColor="#afd1f3">
							<strong>用户列表</strong>
						</td>
					</tr>
					<tr>
						
					</tr>
					<tr>
						<td class="ta_01" align="center" bgColor="#f5fafe">
							<table cellspacing="0" cellpadding="1" rules="all"
								bordercolor="gray" border="1" id="DataGrid1"
								style="BORDER-RIGHT: gray 1px solid; BORDER-TOP: gray 1px solid; BORDER-LEFT: gray 1px solid; WIDTH: 100%; WORD-BREAK: break-all; BORDER-BOTTOM: gray 1px solid; BORDER-COLLAPSE: collapse; BACKGROUND-COLOR: #f5fafe; WORD-WRAP: break-word">
								<tr
									style="FONT-WEIGHT: bold; FONT-SIZE: 12pt; HEIGHT: 25px; BACKGROUND-COLOR: #afd1f3">

									<td align="center" width="18%">
										序号ID
									</td>
									<td align="center" width="17%">
										用户名称
									</td>
									<td align="center" width="17%">
										真实姓名
									</td>
									<td width="7%" align="center">
										编辑
									</td>
									<td width="7%" align="center">
										删除
									</td>
								</tr>
								
									
										<tr th:each="u : ${pageBean.list}" onmouseover="this.style.backgroundColor = 'white'"
											onmouseout="this.style.backgroundColor = '#F5FAFE';">
											<td style="CURSOR: hand; HEIGHT: 22px" align="center"
												width="18%" th:text="${u.uid}">
												${u.uid}
											</td>
											<td style="CURSOR: hand; HEIGHT: 22px" align="center"
												width="17%" th:text="${u.username}">
												${u.username}
												
											</td>
											<td style="CURSOR: hand; HEIGHT: 22px" align="center"
												width="17%" th:text="${u.name}">
												${u.name}
												
											</td>
											<td align="center" style="HEIGHT: 22px">
												<a th:href="'/admin/user/edit?uid='+${u.uid}">
													<img src="/images/i_edit.gif" border="0" style="CURSOR: hand"/>
												</a>
											</td>
									
											<td align="center" style="HEIGHT: 22px">
												<a th:href="'/admin/user/delete?uid='+${u.uid}">
													<img src="/images/i_del.gif" width="16" height="16" border="0" style="CURSOR: hand"/>
												</a>
											</td>
										</tr>
								
							</table>
						</td>
					</tr>
					<tr align="center">
						<td colspan="7" th:text="'第'+${pageBean.page}+'/'+${pageBean.totalPage}+'页 '">
							第${pageBean.page}/${pageBean.totalPage}页 
							
								<a th:if="${pageBean.page != 1}" th:href="'/user/admin/findAll?page=1'">首页</a>|
								<a th:if="${pageBean.page != 1}" th:href="/user/admin/findAll?page='+${pageBean.page-1}">上一页</a>|
							
							
								<a th:if="${pageBean.page != pageBean.totalPage}" th:href="'/user/admin/findAll?page='+${pageBean.page+1}">下一页</a>|
								<a th:if="${pageBean.page != pageBean.totalPage}" th:href="'/user/admin/findAll?page='+${pageBean.totalPage}">尾页</a>|
							
						</td>
					</tr>
				</tbody>
			</table>
		</form>
	</body>
</html>
